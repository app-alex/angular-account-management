<div class="jumbotron">
  <div class="row">
    <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
      <div *ngIf="errors.length" class="alert alert-danger">
        <p *ngFor="let error of errors">{{ error }}</p>
      </div>

      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="username"
            id="username"
            formControlName="username"
            class="form-control"
          />
        </div>
        <span
          *ngIf="
            authForm.get('username')?.invalid &&
            authForm.get('username')?.touched
          "
          class="help-block"
          >Please enter a valid username
        </span>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
          />
        </div>
        <span
          *ngIf="
            authForm.get('password')?.invalid &&
            authForm.get('password')?.touched
          "
          class="help-block"
          >Please enter a valid password
        </span>

        <div *ngIf="!isLoginMode" class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
          />
        </div>
        <span
          *ngIf="
            !isLoginMode &&
            authForm.get('confirmPassword')?.invalid &&
            authForm.get('confirmPassword')?.touched
          "
          class="help-block"
          >Passwords don't match
        </span>

        <button class="btn btn-primary">
          {{ isLoginMode ? "Login" : "Register" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()">
          or, {{ isLoginMode ? "Register" : "Login" }}
        </button>
      </form>
    </div>
  </div>
</div>
